[loggers]
keys=root,api,bluetooth_processor,blueprint_generator,db,schema_discovery

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter,detailedFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler
qualname=root

[logger_api]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=server.api
propagate=0

[logger_bluetooth_processor]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=server.bluetooth_processor
propagate=0

[logger_blueprint_generator]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=server.blueprint_generator
propagate=0

[logger_db]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=server.db
propagate=0

[logger_schema_discovery]
level=INFO
handlers=consoleHandler,fileHandler
qualname=server.schema_discovery
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=detailedFormatter
args=('logs/application.log', 'a')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(funcName)s() - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
