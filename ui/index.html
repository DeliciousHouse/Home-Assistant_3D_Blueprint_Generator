<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blueprint Generator</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-cube text-blue-600 text-2xl"></i>
                    <h1 class="text-xl font-semibold text-gray-800">3D Blueprint Generator</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="generateBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Generate
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 3D Viewer -->
            <div class="lg:col-span-3 bg-white rounded-lg shadow-md p-4">
                <div id="viewer" class="w-full h-[600px] bg-gray-50 rounded-lg">
                    <canvas id="blueprint-canvas" class="w-full h-full"></canvas>
                </div>
                <div class="mt-4 flex justify-center space-x-4">
                    <button id="floor-down" class="text-gray-600 hover:text-blue-600">
                        <i class="fas fa-arrow-down mr-2"></i>Floor Down
                    </button>
                    <span id="current-floor" class="text-gray-800 font-medium">Floor 0</span>
                    <button id="floor-up" class="text-gray-600 hover:text-blue-600">
                        <i class="fas fa-arrow-up mr-2"></i>Floor Up
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="mt-4">
            <div id="status-message" class="alert alert-info mt-3 d-none"></div>
            <div id="loading-spinner" class="d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Status Bar -->
    <footer class="fixed bottom-0 w-full bg-white shadow-md">
        <div class="container mx-auto px-4 py-2">
            <div class="flex justify-between items-center text-sm text-gray-600">
                <div id="status">Ready</div>
                <div id="lastUpdate">Last update: Never</div>
            </div>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
