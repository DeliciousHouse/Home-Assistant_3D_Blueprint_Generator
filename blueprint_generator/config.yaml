name: "3D Blueprint Generator"
version: "1.0.21"
slug: "blueprint_generator"
description: "Generate 3D home blueprints from Bluetooth sensor data"
url: "https://github.com/delicioushouse/home-assistant_3d_blueprint_generator"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
init: false

# Add-on options
options:
  database_host: "core-mariadb"
  database_port: 3306
  database_name: "homeassistant"
  database_username: "homeassistant"
  database_password: ""
  min_rssi: -75
  update_interval: 5

# Schema for options validation
schema:
  database_host: str
  database_port: port
  database_name: str
  database_username: str
  database_password: password
  min_rssi: int
  update_interval: int

# Add-on ports
ports:
  8000/tcp: 8000

# Add-on ports description
ports_description:
  8000/tcp: Web interface

# Host requirements
host_network: true
hassio_api: true
auth_api: true

# Auto-update
auto_uart: true

# Required dependencies
map:
  - share:rw
  - config:ro

# Dependencies
services:
  - mysql:want

# Ingress configuration
ingress: true
ingress_port: 8000
panel_icon: mdi:floor-plan
panel_title: 3D Blueprint
panel_admin: true

# Watchdog
watchdog: http://[HOST]:8000/api/health

# Full access
full_access: true
privileged:
  - NET_ADMIN
  - SYS_ADMIN

# Docker configuration
image: "ghcr.io/delicioushouse/blueprint-generator-{arch}"
