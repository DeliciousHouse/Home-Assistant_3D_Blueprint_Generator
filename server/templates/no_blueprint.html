<!DOCTYPE html>
<html>
<head>
    <title>No Blueprint Available</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
        h1 { color: #2c3e50; }
        .container { max-width: 800px; margin: 0 auto; text-align: center; }
        .button { background: #3498db; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>No Blueprint Available</h1>
        <p>No blueprint has been generated yet. Please generate a blueprint first.</p>
        <form action="/api/blueprint/generate" method="POST">
            <button type="submit" class="button">Generate Blueprint</button>
        </form>
    </div>
</body>
</html>
